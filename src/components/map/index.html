<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <section class="font-['Kanit']">
      <div class="container mx-auto px-4 py-8 max-w-6x1 mt-32">
        <div class="flex flex-row items-center justify-between mb-8 gap-16">
          <div class="flex flex-col items-start justify-center">
            <div class="flex items-center">
              <h1 class="text-5xl font-bold text-green-900">
                ร้านผลไม้ใกล้ฉัน
              </h1>
            </div>
          </div>
        </div>
        <div class="bg-lime-500/40 rounded-3xl text-green-900 p-8">
          <div
            class="flex flex-row items-center justify-between mb-8 gap-16 px-64"
          >
            <div class="flex items-center">
              <h1 class="text-3xl font-semibold text-green-900">จังหวัด</h1>
              <div class="relative grow mr-2">
                <input
                  type="text"
                  class="w-full px-4 py-2 pr-10 my-3 ml-4 bg-white rounded-full focus:outline-none"
                  placeholder="ค้นหาชื่อจังหวัด..."
                />
                <button
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center">
              <h1 class="text-3xl font-semibold text-green-900">อำเภอ</h1>
              <div class="relative grow mr-2">
                <input
                  type="text"
                  class="w-full px-4 py-2 pr-10 my-3 ml-4 bg-white rounded-full focus:outline-none"
                  placeholder="ค้นหาชื่ออำเภอ..."
                />
                <button
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div
            class="flex items-center justify-center p-5 bg-gray-100 rounded-lg h-auto w-full drop-shadow-md"
          >
            <div class="relative group">
              <img
                src="/src/img/Screenshot 2025-01-15 193041.png"
                alt="map"
                class="aspect-square object-cover w-full h-auto px-6 rounded-3xl hover:drop-shadow-xl"
              />

              <a
                class="text-white text-xl text-4xl font-bold opacity-0 group-hover:opacity-100 transition duration-300"
                href="https://www.google.co.th/maps/search/%E0%B8%A3%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%9C%E0%B8%A5%E0%B9%84%E0%B8%A1%E0%B9%89%E0%B9%83%E0%B8%81%E0%B8%A5%E0%B9%89%E0%B8%89%E0%B8%B1%E0%B8%99/@13.2700635,100.9319646,3832m/data=!3m2!1e3!4b1?hl=th&entry=ttu&g_ep=EgoyMDI1MDMxOS4yIKXMDSoASAFQAw%3D%3D"
                class="bg-sky-600 hover:bg-sky-700 text-white px-6 py-2 rounded-full inline-block"
              >
                <div
                  class="absolute aspect-square w-full h-auto inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-70 group-hover:rounded-3xl transition duration-300 flex items-center justify-center rounded-lg"
                >
                  Google map <i class="fas fa-arrow-right ml-3"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <a href="/src/FAQ.html">
        <div
          id="help-icon"
          class="fixed bottom-6 right-6 w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center shadow-lg cursor-pointer hover:bg-gray-300 transition-all z-50 mr-5"
        >
          <span class="text-2xl font-bold">?</span>
        </div>
      </a>
    </section>
  </body>
</html>
